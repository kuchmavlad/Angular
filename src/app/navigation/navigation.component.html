<div [className] = "'navigation'">
  <button (click)="changeDate($event)" name="previous" [className] = "'navigation__btn'">←</button>
  <div [className] = "'navigation__date'">{{ date | date: "MMMM" }}</div>
  <button (click)="changeDate($event)" name="next" [className] = "'navigation__btn'">→</button>
</div>
