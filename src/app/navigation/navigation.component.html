<div class="calendar-bar">
    <button (click)="changeDate($event)" name="previous" class="calendar-bar__control-button calendar-bar__control-button--prev"></button>
    <h2 class="calendar-bar__header">{{ date | date: "MMMM YYYY"}}</h2>
    <button (click)="changeDate($event)" name="next" class="calendar-bar__control-button calendar-bar__control-button--next"></button>
</div>
